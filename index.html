<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="wrapperForm">
            <div class="messagePopUp"></div>
            <form id="regForm">
                <label for="firstname">First Name</label>
                <input id="fname" type="text" name="fname" class="form-control" autocomplete="off" required/>
                 <label for="lastname">First Name</label>
                <input id="lname" type="text" name="lname" class="form-control" autocomplete="off" required/>
                 <label for="username">Username</label>
                <input id="username" type="text" name="username" class="form-control" autocomplete="off" required/>
                 <label for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control" autocomplete="off" required/>
                 <button id="rbtn">Register</button>
            </form>
        </div>
    </div>
     <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
               <table class="table table-bordered">
                <thead>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Username</th>
                   <th>Password</th>
                </thead>
                <tbody class="tbody">
                    
                </tbody>  
               </table>
           </div>
        </div>
     </div>
    <script src="main.js"></script>
    <style>
        .succesPopUP {
            background-color: rgb(20, 235, 85);
            font-size: larger;
            font-weight: 700;
            color: white;
        }
        .errorPopUP {
            background-color: rgb(20, 235, 85);
            font-size: larger;
            font-weight: 700;
            color: white;
        }
    </style>
</body>
</html>
